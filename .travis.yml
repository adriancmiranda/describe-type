#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# General configuration
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Unneeded to use the sudo command
sudo: false

# Defines a language
language: node_js

# Branches to build
branches:
  only:
    - master
    - /^greenkeeper-/
  except:
    - gh-pages

# Never sends email notifications
notifications:
  email: false

# Jobs in the matrix
matrix:
  # Finish immediately build once one of the jobs fails.
  fast_finish: true

  # Machines to test
  include:
    - os: linux
      node_js: "8"
      env: JOB_PART=test
    - os: linux
      node_js: "7"
      env: JOB_PART=test

# Install the stable or the beta version of browsers but you canâ€™t select a specific numeric version.
addons:
  chrome: stable
  firefox: stable

# Scripts that run after cloning repository and before the tests
before_script:
  - npm install

# To run your custom scripts instead of automatic tests (basically the post-install test scripts)
script:
  - npm run $JOB_PART:travis

# Send coverage report
after_sucess:
  - npm run report-coverage
