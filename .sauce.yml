    browserName: "opera"
    version: "12"
    platform: "Windows XP"
  Win7_IE_9:
    browserName: "internet explorer"
    version: "9"
    platform: "Windows 7"
  iPhone:
    browserName: "iphone"
    version: "6"
    platform: "OS X 10.8"
