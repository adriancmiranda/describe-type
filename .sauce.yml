connect: true
parallelLimit: 3
localhost: http://localhost:8080
tunnelIdentifier: dev-tunel

launcher:
  verbose: true
  logfile: 'sauce-describe-type.log'
  logger: console.log
  no_progress: false

desired:
  tags:
    - sauce integration
    - test
  name: tests
  public: public
  build: dev-build
  record-video: true

browsers:
