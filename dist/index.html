<script>
function pmod(n, a, b) {
  n = intOf(n);
  a = intOf(a);
  b = intOf(b);
  const rem = n % (b + 1);
  return rem < a ? (rem + b) : rem === 0 ? 0 : rem;
}
function nmod(n, a, b) {
  const places = (b - a);
  const modulos = pmod(n - a, 0, places);
  return modulos - (places - b);
}

function mod(n, a, b) {
  n = intOf(n);
  a = intOf(a);
  b = intOf(b);
  let rem;
  if (a < 0 || b < 0) {
    const places = (b - a);
    rem = (n - a) % (places + 1);
    rem = rem < 0 ? (rem + (places + 1)) : rem === 0 ? 0 : rem;
    return rem - (places - b);
  }
  rem = n % (b || 1);
  return rem < a ? (rem + b) : rem;
}
